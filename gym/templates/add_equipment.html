{% extends 'navigationbar.html' %}
{% block body %}



<div class="container" style="margin-top:60px">

<h2 class="text-center text-primary font-weight-bold">Add Equipment</h2>
    <form  method="POST">
        {% csrf_token %}
        <label><b>Equipment Name</b></label>
        <input type="text" name="name" class="form-control" required>

        <label ><b>Price(in Rs.)</b></label>
        <input type="text" name="price" class="form-control">

        <label><b>Unit</b></label>
        <input type="text" name="unit" class="form-control">

        <label><b>Purchase Date</b></label>
        <input type="date" name="date" class="form-control">

        <label><b>Description</b></label>
        <textarea class="form-control" name="description"></textarea>

        <br>

        <input type="submit" value="SUBMIT" class="form-control btn btn-primary">

    </form>
</div>

{% ifequal error "no" %}
<script>
    alert("Record Saved succesfully");
    window.location = ('{% url "view_equipment" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Went Wrong, Try Again");
</script>
{% endifequal %}




{% endblock %}
