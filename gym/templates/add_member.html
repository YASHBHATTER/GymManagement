{% extends 'navigationbar.html' %}
{% block body %}



<div class="container" style="margin-top:60px">

<h2 class="text-center text-primary font-weight-bold">Add New Member</h2>
    <form  method="POST">
        {% csrf_token %}
        <label><b>Name</b></label>
        <input type="text" name="name" class="form-control" required>

        <label ><b>Contact Number</b></label>
        <input type="text" name="contact" class="form-control">

        <label><b>EmailId</b></label>
        <input type="text" name="emailid" class="form-control">

        <label><b>Age</b></label>
        <input type="text" name="age" class="form-control">

        <label><b>Gender</b></label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br> 

        <label><b>Plan</b></label>
        <select name="plan" class="form-control">
            {% for i in plan %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}

        </select>

        <label><b>JoinDate</b></label>
        <input type="date" name="joindate" class="form-control">

        <label><b>Expire Date</b></label>
        <input type="date" name="expiredate" class="form-control">

        <label><b>Initial Amount</b></label>
        <input type="text" name="initialamount" class="form-control">

        <br>

        <input type="submit" value="SUBMIT" class="form-control btn btn-primary">

    </form>
</div>

{% ifequal error "no" %}
<script>
    alert("Record Saved succesfully");
    window.location = ('{% url "view_member" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Went Wrong, Try Again");
</script>
{% endifequal %}




{% endblock %}
